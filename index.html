<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI and Automation Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    h2 {
      color: #444;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: none;
    }
    li {
      margin: 0.75rem 0;
    }
    a {
      color: #667eea;
      text-decoration: none;
      font-size: 1.1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    a:hover {
      background: #667eea;
      color: white;
      transform: translateX(5px);
    }
    .date {
      color: #999;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      color: #667eea;
      padding: 0;
    }
    footer a:hover {
      background: none;
      color: #764ba2;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI and Automation Tools</h1>
    <p class="subtitle">Resources and presentations for the team</p>
    
    <h2>Presentations</h2>
    <ul>
      <li>
        <a href="presentations/2026-02-11_jira_workflow/">Jira Workflow</a>
        <span class="date">February 11, 2026</span>
      </li>
    </ul>
    
    <footer>
      View source on <a href="https://github.com/myronauditboard/ai">GitHub</a>
    </footer>
  </div>
</body>
</html>
